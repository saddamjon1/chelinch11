<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
<link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
  <div class="container">
    <p></p>
    <h1></h1>
  <img src="./images/pattern-divider-mobile.svg" alt="" class="mobile" />
  <img src="./images/pattern-divider-desktop.svg" alt="" class="desktop" />
  <div class="icon">
    <img src="./images/icon-dice.svg" alt="" class="dice" />
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with  by <a href="https://www.frontendmentor.io/profile/saddamjon1">saddanjon007</a>.
  </div>
</div>
  <script>
    let h1 = document.querySelector("h1");
let p = document.querySelector("p");
let icon = document.querySelector(".icon");

function gap() {
  fetch(`https://api.adviceslip.com/advice`)
    .then((resp) => {
      return resp.json();
    })
    .then((data) => {
      console.log(data);
      h1.textContent = '"' + data.slip.advice ;
      yoz(data.slip);
    });

  function yoz(data) {
    let sum = `Advice # ${data.id}`;
    p.textContent = sum;
  }
}

function aylan(i) {
  document.querySelector(".dice").style.transition = "all 1s";
  console.log(i);
}
let i = 0;
icon.onclick = function () {
  i++;
  gap();
  aylan(i);
};

gap();
  </script>
</body>
</html>
